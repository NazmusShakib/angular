<div class="row">
    <div class="col-sm-8 col-sm-push-2 well">
        <h1>Login</h1>

        <form name="loginForm" ng-submit="doLogin(loginForm)">
            <div class="form-group">
                <input type="email" name="email" ng-model="login.username" required placeholder="Enter email"
                       class="form-control">
            </div>

            <div class="form-group">
                <input type="password" name="password" ng-model="login.password" required placeholder="Enter password"
                       class="form-control">
            </div>
            <input type="submit" name="save" value="Login" class="btn btn-success">
        </form>

    </div>
</div>
